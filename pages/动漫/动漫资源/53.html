<!DOCTYPE html>
<html lang="en">
<head>
<title>首页 - 萌番组</title>
<meta charset="UTF-8">
</head>
<body>
<div ng-controller="SidebarCtrl"><ul><li ng-click="expand($event)" tabindex="0"><i></i></li></ul><ul ng-show="isExpanded" aria-hidden="true"><li ng-click="showUserDialog($event)" tabindex="0"></li><li ng-click="showTeamDialog($event)" tabindex="0"><i></i></li><!-- ngIf: user.group == 'admin' || user.group == 'staff' --><li ng-click="showPublishDialog($event)" tabindex="0"><i></i></li><li ng-click="signout()" tabindex="0"><i></i></li></ul><ul><li><i></i></li></ul></div><div><div layout="row"><h1><a href="/">萌番组</a></h1><h3><small>大好きだよ</small></h3></div><!-- uiView:  --><div ui-view=""><md-content><section><md-toolbar md-theme="purple"><div layout="row" layout-align="start center"><md-tabs md-stretch-tabs="always" md-selected="data.selectedIndex" md-theme="purple" role="tablist"><section ng-class="{'md-paginating': pagination.active}"><!-- ngIf: pagination.active && pagination.hasPrev --><div md-tabs-pagination=""><div><md-tabs-ink-bar></md-tabs-ink-bar><md-tab aria-controls="tab1-content" role="tab" tabindex="0" aria-selected="true"><md-tab-label></md-tab-label></md-tab><md-tab aria-controls="tab2-content" role="tab" tabindex="-1"><md-tab-label></md-tab-label></md-tab><md-tab aria-controls="tab3-content" role="tab" tabindex="-1"><md-tab-label></md-tab-label></md-tab><md-tab aria-controls="tab4-content" role="tab" tabindex="-1"><md-tab-label></md-tab-label></md-tab></div></div><!-- ngIf: pagination.active && pagination.hasNext --></section><section></section></md-tabs><a ui-sref="bangumi()" href="/bangumi/list"><i></i></a></div></md-toolbar><div><ng-switch><!-- ngSwitchWhen: 0 --><div role="tabpanel" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" layout-align="space-around center"><!-- ngRepeat: bangumi in showList[0] track by $index --></div><!-- end ngSwitchWhen: --><!-- ngSwitchWhen: 1 --><!-- ngSwitchWhen: 2 --><!-- ngSwitchWhen: 3 --></ng-switch></div></section><section ng-show="coltorrents.length" aria-hidden="true"><md-toolbar md-scroll-shrink="" md-theme="deep-orange"><div layout="row" layout-align="space-between center"><h3><span>我的订阅</span></h3><div><a ng-href="/rss/user/" target="_blank" href="/rss/user/"><i></i></a></div></div></md-toolbar><div torrent-list="coltorrents"><md-list role="list"><!-- ngRepeat: torrent in torrents track by $index --></md-list><div layout="row" layout-align="center center"><div><md-progress-circular md-theme="red" md-mode="indeterminate" md-diameter="16" ng-show="tloading" aria-valuemin="0" aria-valuemax="100" role="progressbar" aria-hidden="true"><div><div><div></div><div><div></div></div><div><div></div></div></div></div></md-progress-circular><button ng-transclude="" ng-click="loadMore()" ng-show="currentPage &lt; totalPages &amp;&amp; !tloading" tabindex="0" aria-hidden="true"><span>加载更多</span></button></div></div></div></section><section><md-toolbar md-scroll-shrink="" md-theme="deep-orange"><div layout="row" layout-align="space-between center"><h3><span>最新种子</span></h3><div><a ui-sref="search({ tag_id: 'index' })" href="/search/index"><i></i></a><a href="/rss/latest" target="_blank"><i></i></a></div></div></md-toolbar><div torrent-list="lattorrents" torrent-props="true"><md-list role="list"><!-- ngRepeat: torrent in torrents track by $index --></md-list><div layout="row" layout-align="center center"><div><md-progress-circular md-theme="red" md-mode="indeterminate" md-diameter="16" ng-show="tloading" aria-valuemin="0" aria-valuemax="100" role="progressbar" aria-hidden="true"><div><div><div></div><div><div></div></div><div><div></div></div></div></div></md-progress-circular><button ng-transclude="" ng-click="loadMore()" ng-show="currentPage &lt; totalPages &amp;&amp; !tloading" tabindex="0" aria-hidden="true"><span>加载更多</span></button></div></div></div></section></md-content></div><div><div><div layout="row" layout-align="center center"><div><a href="javascript:void(0)" ng-click="intro()" tabindex="0">导览</a></div><div>|</div><div><a href="/help">帮助</a></div><div>|</div><div><button ng-transclude="" ng-hide="showAdditionLang" ng-click="showAdditionLang = !showAdditionLang" tabindex="0" aria-hidden="false"><i></i><span>当前语言：简体中文</span></button><button ng-transclude="" ng-show="showAdditionLang" ng-click="switchLang('zh_tw')" tabindex="0" aria-hidden="true"><span>正體中文</span></button><button ng-transclude="" ng-show="showAdditionLang" ng-click="switchLang('zh_cn')" tabindex="0" aria-hidden="true"><span>简体中文</span></button><button ng-transclude="" ng-click="switchLang('en')" tabindex="0"><span>English</span></button></div></div><hr><span>© 2015 Bangumi.moe. All rights reserved.</span></div></div></div><div><div></div></div><div></div>
</body>
</html>
